<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Làm Bài Thi Trắc Nghiệm</title>
</head>
<body>
    <div class="container">
        <h1>Làm Bài Thi Trắc Nghiệm</h1>
        <p id="timer" style="font-size: 24px; font-weight: bold;">00:00</p>
        <div id="questions-container"></div>
        <button id="submit-btn" class="btn">Nộp Bài</button>
        <!-- Modal để hiển thị điểm số -->
        <div id="score-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Điểm số của bạn: <span id="score-value"></span></h2>
            </div>
            
        </div>
        <button id="back-btn" class="btn">Trở về</button>
    </div>
    
    <script src="test.js"></script>
</body>
</html>
