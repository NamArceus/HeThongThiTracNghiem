<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Admin Login</h2>
            <p>Welcome back! Please enter your details</p>
            <input type="text" id="loginUsername" placeholder="Enter your Username *" required>
            <input type="password" id="loginPassword" placeholder="Password *" required>
            <button class="btn" onclick="login()">LOGIN</button>
            <p>Don't have an account? <span class="link" onclick="showRegister()">Sign up</span></p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container" style="display:none;">
            <h2>Admin Register</h2>
            <input type="text" id="registerfirstName" placeholder="Enter your first name *" required>
            <input type="text" id="registerlastName" placeholder="Create your last name *" required>
            <input type="text" id="registerUsername" placeholder="Enter your username *" required>
            <input type="password" id="registerPassword" placeholder="Password *" required>
            <button class="btn" onclick="register()">REGISTER</button>
            <p>Already have an account? <span class="link" onclick="showLogin()">Log in</span></p>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
